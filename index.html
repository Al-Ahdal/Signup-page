
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<!-- library css -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="signup-form">
        <form action="confirmation.html" method="POST">
            <h2>Sign UP</h2>
            <p><div class="lead">please fill in this form to create an account!.</div></p>
            <div class="form-group">
                <div class="input-group">
                    <span  class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span  class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span  class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span  class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Enter confirm password" required />
                </div>
            </div>

            <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <label class="checkbox-inline">
                    <input type="checkbox" class="mr-1" value="agree"> I accept the <a href="#">Terms of use & privacy policy</a>.
                </label>
            </div>
        </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            
        </form>
        <div class="text-center">Already have an Account? <a href="login.html">Login here.</a></div>
    </div>
</body>
</html>
